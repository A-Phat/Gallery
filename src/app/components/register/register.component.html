<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Member</h1>
  </div>
  <div class="login-box">
    <form class="login-form" action="index.html">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user-plus"></i>
        ลงทะเบียน
      </h3>
      <div class="form-group">
        <label class="control-label">ชื่อ</label>
        <input class="form-control" type="text" placeholder="กรุณากรอกข้อมูล" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">นามสกุล</label>
        <input class="form-control" type="password" placeholder="กรุณากรอกข้อมูล">
      </div>
      <div class="form-group">
        <label class="control-label">อีเมล์</label>
        <input class="form-control" type="password" placeholder="กรุณากรอกข้อมูล">
      </div>
      <div class="form-group">
        <label class="control-label">รหัสผ่าน</label>
        <input class="form-control" type="password" placeholder="กรุณากรอกข้อมูล">
      </div>
      <div class="form-group">
        <label class="control-label">ยืนยันรหัสผ่าน</label>
        <input class="form-control" type="password" placeholder="กรุณากรอกข้อมูล">
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>
          ลงทะเบียน
        </button>
        <div class="mt-3 text-center semibold-text">
            <a [routerLink]="['/',Url.Login]">เข้าสู่ระบบ</a>
        </div>
        
      </div>
    </form>

  </div>
</section>
